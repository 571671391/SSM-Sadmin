<!DOCTYPE html>
<html>
<head>

<body class="easyui-layout">
	<div data-options="region:'center'"
		style="background-image: url(../../images/lgbg.gif); background-repeat: no-repeat; background-size: 100% 100%;">
		<div
			style="border-radius: 10px; background-image: url(../../images/lgbg2.gif); background-repeat: no-repeat; background-size: 100% 100%; margin-top: 10%; margin-left: auto; color: #FAFAFA; margin-right: auto; width: 20%; height: 30%; min-width: 300px; min-height: 200px;">
			<form id="ff" action="../../admin/login" method="post">
				<table cellpadding="10" style="width: 100%; height: 100%">
					<tr>
						<td colspan="2"><marquee scrollAmount=3>欢迎使用财盛分销系统！</marquee></td>
					</tr>
					<tr>
						<td>账号:</td>
						<td><input placeholder="用户名" style="width: 80%; border-radius: 5px;" type="text" name="user_name" /></td>
					</tr>
					<tr>
						<td>密码:</td>
						<td>
						   <input placeholder="密码" style="width: 80%; border-radius: 5px;" type="password" name="pass_word" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center">
						   <button style="width: 30%"  class="easyui-linkbutton">登录</button>
						   <a href="../fore/login.html" style="width: 30%"  class="easyui-linkbutton">前台</a>
